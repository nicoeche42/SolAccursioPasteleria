<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="productos artesanales de primera calidad">
    <meta name="keywords"
        content="TIENDA, CARRITO, COMPRAS, PASTELERIA, POSTRE, TORTA, ALFAJOR, CHOCOLATE, PRODUCTOS, TRABAJOS, OPCIONES, PEDIDOS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Tienda</title>
</head>

<body>
    <header>
        <nav class="navbar flex-row container">
            <a href="../../index.html" class="logo"><img id="logo" src="../image/logoSol2.png" alt="logo"></a>
            <ul class="menu flex-row">
                <li class="menuItem">
                    <a href="../../index.html" class="menuLink">Menu</a>
                </li>
                <li class="menuItem--active">
                    <a href="productos.html" class="menuLink">Productos</a>
                </li>
                <li class="menuItem">
                    <a href="galeria.html" class="menuLink">Galeria</a>
                </li>
                <li class="menuItem">
                    <a href="nosotros.html" class="menuLink">Nosotros</a>
                </li>
                <li class="menuItem">
                    <a href="contacto.html" class="menuLink">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Carrito</h1>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <div class="row" id="cards"></div>
        </div>
        <template id="template-card">
            <div class="col-12 mb-2">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </template>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
    </main>
    <footer>
        <div class="redes">
            <a href="https://wa.me/541134842818"><img src="../image/logoWhats.png" alt="logo whatsapp"></a>
            <a href="https://www.facebook.com/Sol-Accursio-Pasteler%C3%ADa-824184437749180/photos/?ref=page_internal"><img
                    src="../image/logoFb.png" alt="logo facebook"></a>
            <a href="https://www.instagram.com/sol.accursio.pasteleria/"><img src="../image/logoInsta.png"
                    alt="logo instagram"></a>
        </div>
        <p class="copyright">Copyright © 2022 - Sol Accursio Pasteleria</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
